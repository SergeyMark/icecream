<div class="location-modal is-hidden" data-location-modal="3">
  <button
    class="location-modal__close-button"
    type="button"
    data-location-modal-close="3"
  >
    <svg class="location-modal__close-btn" width="20" height="20">
      <use href="./images/sprite.svg#close-black"></use>
    </svg>
  </button>
  <p class="location-modal__title">Our Locations</p>

  <div class="location-modal__pic">
    <picture>
      <!-- desktop -->
      <source
        media="(min-width: 768px )"
        srcset="
          ./images/modal/location/location-modal_lg@1x.jpg 1x,
          ./images/modal/location/location-modal_lg@2x.jpg 2x
        "
      />

      <source
        media="(max-width: 480px)"
        srcset="
          ./images/modal/location/location-modal_sm@1x.jpg 1x,
          ./images/modal/location/location-modal_sm@2x.jpg 2x
        "
      />

      <img
        src="./images/modal/location/location-modal_lg@1x.jpg"
        alt="Локація"
      />
    </picture>
  </div>

  <a
    href="https://www.google.com.ua/maps/place/10340+Ridgeland+Ave,+Chicago+Ridge,+IL+60415,+%D0%A1%D0%A8%D0%90/@41.7034056,-87.7819292,17z/data=!3m1!4b1!4m5!3m4!1s0x880e39ad302b2c19:0xc808e9b14d04eb2b!8m2!3d41.7034016!4d-87.7797405?hl=ru"
    class="location-modal__link location-modal__btn"
    target="_blank"
    rel="noopener noreferrer"
    >Open map</a
  >
</div>
